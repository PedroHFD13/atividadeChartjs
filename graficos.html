<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display: flex;">
    <div style="position: relative; width: 45vw; height: 50; border: solid 2px black; margin-left: 2.5vw;">
        <canvas id="Grafico1"></canvas>
    </div>
    <div style="position: relative; width: 45vw; height: 50; border: solid 2px black; margin-left: 2.5vw;">
        <canvas id="Grafico2"></canvas>
    </div>
</body>
<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 00, 00)',
            borderColor: 'rgb(255, 00, 00)',
            data: [30, 29, 28, 25, 22, 23],
        },
            {
            label: 'Umidade',
            backgroundColor: 'rgb(00, 00, 255)',
            borderColor: 'rgb(00, 00, 255)',
            data: [80, 82, 80, 85, 84.5, 83],
        }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };


    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data2 = {
        labels: labels2,
        datasets: [
        {
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 00, 00)',
            borderColor: 'rgb(255, 00, 00)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(00, 00, 255)',
            borderColor: 'rgb(00, 00, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };
    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>
<script>
    const Grafico1 = new Chart(
        document.getElementById('Grafico1'),
        config
    );
    const Grafico2 = new Chart(
        document.getElementById('Grafico2'),
        config2
    );
</script>

</html>
